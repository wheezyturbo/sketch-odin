<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Etch-a-Sketch</h1>
    <div class="buttons">
      <button id="change">Change Grids</button>
      <button id="clear">Clear</button>
      <div class="colourr">
        <label for="color">Pick color:</label>
        <input type="color" name="color" id="picker">
      </div>
      <button id="rgb">RANDOM</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
